<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="easyMode.js"></script>
</head>

<body>
    <div id="all-contents">
        <h1>
            Easy Mode

        </h1>
        <h2>
            <a href="homePage.html">Home</a>
        </h2>
        <h3> Tries: <div id='tries'></div>
    </div>
    <div id="all-contents">
        <p>Guess the Random Number between 1-10. You have 3 tries</p>
        <button onClick="rand()">Generate Random Number</button>
        <div id="randNum"></div>
        <input type='text' id="guess" value="">
        <button onClick="guess()">Submit</button>
        <div id='right'></div>
    </div>
    <div id="winner-screen" class="hidden">
        <h2>Congratulations! You guessed correctly!</h2>
        <button onclick="resetGame()">Try Again</button>
      </div>
      
      <div id="loser-screen" class="hidden">
        <h2>Sorry, you are out of tries.</h2>
        <p>The number was <span id="correct-number"></span>.</p>
         <button onclick="resetGame()">Try Again</button>
      </div>
      
</body>

</html>
