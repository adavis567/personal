<!DOCTYPE html>
<html>

<head>
    <title>
        Offline TV Descriptions
    </title>
    <link rel="stylesheet" href="otvDesc.css">
    <link rel="icon" type="image/x-icon" href="otvPhotos/otv.png">
    <script src="otvDesc.js"></script>
</head>

<body>
    <div id="welcome">
        <h1>
            Welcome to Offline TV Descriptions<br>
            Choose Descriptions or Quiz
        </h1>
    </div>
    <div id="selection">
        <button onClick="descriptions()">Descriptions</button>
        <button onClick="quiz()">Quiz</button>
    </div>
    <div id="descriptions" class="hidden">
        <button onClick="home()">Home</button><br>
        Welcome To Descriptions<br>
        Which Otv Member would you like to know about?<br>
        <select id="memberSelect" name="members">
            <option value="placeholder">Choose</option>
            <option value="rae">Rae</option>
            <option value="syk">Syk</option>
            <option value="toast">Toast</option>
        </select>
        <button onClick="getMemberInfo()">Submit</button>
        <div id="memberInfo">

        </div>
        <div id="memberPhoto" value="null">

        </div>
    </div>
    <div id="quiz" class="hidden">
        <div id="quizStart">
            <button onClick="home()">Home</button><br>
            Ready to Test your Knowledge?<br>
            <button onClick="start()">Start</button>
        </div>

        <div id="score" class="hidden">
            Score: 0/3
        </div>
        <div id="question7" class="hidden" alt="Toast">
            Who is This?
        </div>
        <div id="question30" class="hidden" alt="Sykkuno">

        </div>
        <div id="question38" class="hidden" alt="Valkyrae">

        </div>
    </div>
    <img src="otvPhotos/Valkyrae.jpeg" alt="Valkyrae" id="raePhoto" class="hidden">
    <img src="otvPhotos/Sykkuno.jpeg" alt="Sykkuno" id="sykPhoto" class="hidden">
    <img src="otvPhotos/Toast.webp" alt="Toast" id="toastPhoto" class="hidden" width="225px">
</body>

</html>
