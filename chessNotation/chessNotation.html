<!DOCTYPE html>
<html>

<head>
    <title>
        Chess Notation
    </title>
    <link rel="icon" type="image/x-icon"

        <link rel="stylesheet" href="chessNotation.css">
        <script src="chessNotation.js"></script>

</head>

<body id="background">
    <h1>
        Select Which Piece
    </h1>
    <button onClick="king()"><img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSb6JzHcFIc4FR2AGT0SQDxttwGwmJ-70t8JA&usqp=CAU"
            alt="king" width="100" height="100">
    </button>
    <button onClick="queen()"><img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZW5M7_mHAtDN7LqoqV-FXCR9O5ak6PXG3_g&usqp=CAU"
            alt="queen" width="100" height="100"></button>
    <h2>
        Where Do You Want to Move It?
    </h2>
    <input type='text' id="answer" value=""> <button onClick="position()">Submit</button>
    <p id="notation" class="hidden"></p>
</body>

</html>
